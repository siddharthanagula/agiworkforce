<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGI Workforce - Hire AI Employees</title>
    <script>
      // Early globals to prevent vendor/libs writing to undefined targets
      // This MUST run before any other scripts
      (function () {
        try {
          if (typeof window !== 'undefined') {
            // Define elevenLabs with a non-configurable Activity property
            if (!window.elevenLabs) {
              window.elevenLabs = {};
            }
            
            // Use Object.defineProperty to prevent reassignment issues
            if (!window.elevenLabs.Activity) {
              Object.defineProperty(window.elevenLabs, 'Activity', {
                value: {},
                writable: true,
                enumerable: true,
                configurable: true
              });
            }
            
            // Fallback for libs using global Activity directly
            if (!window.Activity) {
              window.Activity = {};
            }
            
            // Initialize other global objects
            if (!window.agentuity) {
              window.agentuity = {};
            }
            
            if (!window.globalState) {
              window.globalState = {};
            }
            
            console.log('âœ“ Global objects initialized successfully');
          }
        } catch (e) {
          console.error('Failed to initialize global objects:', e);
        }
      })();
    </script>
    <meta name="description" content="Hire, manage, and collaborate with specialized AI employees. Build your dream team of artificial intelligence workers." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
